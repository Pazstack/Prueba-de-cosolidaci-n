<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="header text-center">
        <div class="container">
            <img src="./assets/imagenes/Captura de pantalla 2024-07-23 125446.png" alt="Mi Imagen" width="200px" id="rounded"> 
                    <h1>Paz Gutiérrez Portillo</h1>
            <p>Diseñadora Web En Construcción| Creativa | Minimalista.</p>
        </div>
    </header>

    <main class="container mt-5">
        <section id="projects">
            <h2>Mis Proyectos</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="project card">
                        <img src="./assets/imagenes/images.jpeg" alt="Proyecto I" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">Ver Proyectos</h5>
                            <p class="card-text">Proyectos En Construcción.</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="skills">
            <h2>Habilidades</h2>
            <ul>
                <li>HTML & CSS</li>
                <li>JavaScript</li>
                <li>Bootstrap</li>
                <!--enlace para cada habilidad pendiente/redirect?-->
            </ul>
        </section>

        <section id="contact">
            <h2>Contacto</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje</label>
                    <textarea class="form-control" id="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-custom">Enviar</button>
            </form>
        </section>
        
    </main>

    <div class="social-icons">
        <a href="https://whatsApp.com" target="_blank" class="social-icon">
            <img src="./assets/imagenes/whatsapp.png" alt="WhatsApp">
        </a>
        <a href="https://twitter.com" target="_blank" class="social-icon">
            <img src="./assets/imagenes/gorjeo.png" alt="Twitter">
        </a>
        <a href="https://instagram.com" target="_blank" class="social-icon">
            <img src="./assets/imagenes/instagram.png" alt="Instagram">
        </a>    
    </div>

    <footer class="footer text-center mt-5">
        <p>&copy; 2024 Mi Portafolio</p>
    </footer>

    <script src="assets/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
